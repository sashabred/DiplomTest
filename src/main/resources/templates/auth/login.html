<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Войти</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</head>
<body>
<section class="full-center">
    <div class="container mx-auto" style="width: 600px;padding-top: 120px;" >

        <h1 style="padding-bottom: 12px;" > Войти на сайт </h1 >
        <form class="form-signin" role="form" action="/public/do-sign-in" method="POST" accept-charset="utf-8">


          <div class="form-floating mb-3">
                <input type="email" id="username" name="username" class="form-control" placeholder="name@example.com"
                       required autofocus/>
              <!--  &lt;!&ndash;placeholder="name@example.com"  autofocus&ndash;&gt;!-->
                <label class="form-label" for="username">Почта</label>
           </div>

            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:field="*{password}"
                       required/>
                <label class="form-label" for="password">Пароль</label>
            </div>

            <div class="container-fluid text-center">
                <button class="btn btn-primary w-100" type="submit">Войти</button>
            </div>

            <div class="row justify-content-around mt-2">
                <div class="col-4 text-center"><a class="link-secondary" th:href="@{/public/forgot-password}">Забыли пароль?</a>
                </div>
                <div class="col-4 text-center"><a class="link-secondary" th:href="@{/public/sign-up}">Зарегистрироваться</a></div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
